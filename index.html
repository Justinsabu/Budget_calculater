<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgetcalculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</head>

<body class="bg" >


        <!-- <div class="grid"> -->
        <div class="row">
            <h1>BUDGET CALCULATOR </h1>
            <div class="col-4">

            <form class="form login mt-5 p-4" id="full">

                <header class="login__header">
                    <h3 class="login__title">Income</h3>
                </header>

                <div class="login__body">
                    <div class="form__field">
                        <label for="">Monthly Gross Earnings</label>
                    </div>

                    <div class="form__field">
                        <input type="text" class="form-control" id="mge" onchange="first()" >
                    </div>
                    <div class="form__field">
                        <label class="fixedtext">Subtract 28% for average withholdings</label>
                    </div>
                    <div class="form__field" >
                        <input type="text" class="form-control" id="saw" disabled readonly>
                    </div>                    
                    <div class="form__field">
                        <label for="" class="fixedtext">Monthly net income</label>
                    </div>
                    <div class="form__field" >
                        <input type="text" class="form-control" id="mni" disabled readonly>
                    </div>
                    
                </div>
            </form>
        </div>
        <div class="col-4">
            <form class="form login mt-5 p-4">

                <header class="login__header">
                    <h3 class="login__title">Expenses</h3>
                </header>

                <div class="login__body">

                    <div class="form__field">
                        <label for="">Housing</label>
                    </div>

                    <div class="form__field">
                        <input id="h" type="text" class="form-control " onchange="second()"  value="0" >
                    </div>
                    <div class="form__field">
                        <label for="">Medical Insurance</label>
                    </div>

                    <div class="form__field">
                        <input id="m" type="text" class="form-control " onchange="second()" value="0" >
                    </div>
                    <div class="form__field">
                        <label for="">Transportation Expenses </label>
                    </div>

                    <div class="form__field">
                        <input id="t" type="text" class="form-control " onchange="second()" value="0" >
                    </div>
                    <div class="form__field">
                        <label for="">Grocery Items</label>
                    </div>

                    <div class="form__field">
                        <input id="g" type="text" class="form-control " onchange="second()" value="0" >
                    </div>
                    <div class="form__field">
                        <label for="">Savings</label>
                    </div>

                    <div class="form__field">
                        <input id="s" type="text" class="form-control " onchange="second()" value="0">
                    </div>
                    <div class="form__field">
                        <label for="">Clothing</label>
                    </div>

                    <div class="form__field">
                        <input id="c" type="text" class="form-control " onchange="second()" value="0">
                    </div>
                    <div class="form__field">
                        <label for="">Entertainment</label>
                    </div>

                    <div class="form__field">
                        <input id="e" type="text" class="form-control " onchange="second()" value="0">
                    </div>
                    <div class="form__field">
                        <label for="" class="fixedtext">Monthly expenses</label>
                    </div>
                    <div class="form__field" >
                        <input id="me" type="text" class="form-control" disabled readonly>
                    </div>


                </div>
            </form>

        </div>
        <div class="col-4">
            <form class="form login mt-5 p-4">

                <header class="login__header">
                    <h3 class="login__title">Monthly Calculations</h3>
                </header>

                <div class="login__body">

                    <div class="form__field">
                        <label for="" class="fixedtext">Monthly net income</label>
                    </div>
                    <div class="form__field" >
                        <input id="mni2" type="text" class="form-control" disabled readonly>
                    </div>
                    <div class="form__field">
                        <label for="" class="fixedtext">Less monthly expenses</label>
                    </div>
                    <div class="form__field" >
                        <input id="me2" type="text" class="form-control" disabled readonly>
                    </div>
                    <div class="form__field">
                        <label for="" class="fixedtext">Monthly discretionary income </label>
                    </div>
                    <div class="form__field" >
                        <input id="mdi" type="text" class="form-control" disabled readonly>
                    </div>


                </div>

                <!-- <footer class="login__footer">
                    <input type="submit" value="Submit">
                </footer> -->

            </form>
            <form class="form login mt-1 p-4">

                <header class="login__header">
                    <h3 class="login__title">Annual Calculations</h3>
                </header>

                <div class="login__body">

                    <div class="form__field">
                        <label for="" class="fixedtext"> Annual net income</label>
                    </div>
                    <div class="form__field" >
                        <input id="ani" type="text" class="form-control" disabled readonly>
                    </div>
                    <div class="form__field">
                        <label for="" class="fixedtext"> Less annual expenses</label>
                    </div>
                    <div class="form__field" >
                        <input id="lae" type="text" class="form-control" disabled readonly>
                    </div>
                    <div class="form__field">
                        <label for="" class="fixedtext"> Annual discretionary income</label>
                    </div>
                    <div class="form__field" >
                        <input id="adi" type="text" class="form-control" disabled readonly>
                    </div>


                </div>

                <footer class="login__footer">
                    <!-- <input type="button" onclick="reset()" value="Reset"> -->
                    <button class="b" onclick="rese()">Reset</button>
                </footer>

            </form>

        </div>
            <!-- </div> -->
        </div>

     <script src="script.js"></script>
</body>

</html>
